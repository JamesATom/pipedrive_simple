<!DOCTYPE html>
<html>
<head>
    <title>Create a new deal</title>
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px; background: #2196F3; color: white; border: none; }
    </style>
</head>
<body>
    <form id="deal-form">
        <div class="form-group">
            <label>Deal Name: <input type="text" id="deal-name" required></label>
        </div>
        <div class="form-group">
            <label>Deal Value: <input type="number" id="deal-value" required></label>
        </div>
        <button type="submit">Create a new deal</button>
    </form>

    <script type="module">
        import AppExtensionsSDK from '@pipedrive/app-extensions-sdk';

        const sdk = await new AppExtensionsSDK().initialize();
        
        document.getElementById('deal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                title: document.getElementById('deal-name').value,
                value: document.getElementById('deal-value').value
            };

            try {
                const result = await sdk.execute('CREATE_DEAL', data);
                if (result.success) {
                    window.parent.postMessage({ type: 'dealCreated' }, '*');
                    alert('Deal created successfully!');
                }
            } catch (error) {
                alert('Error creating deal: ' + error.message);
            }
        });
    </script>
</body>
</html>
