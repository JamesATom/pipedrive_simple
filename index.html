<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Deal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create a New Deal</h1>
    <form id="deal-form">
        <div class="form-group">
            <label for="deal-name">Deal Name:</label>
            <input type="text" id="deal-name" required>
        </div>
        <div class="form-group">
            <label for="deal-value">Deal Value:</label>
            <input type="number" id="deal-value" required>
        </div>
        <button type="submit">Create Deal</button>
    </form>

    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
