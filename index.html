<!DOCTYPE html>
<html>
<head>
    <title>Create Deal</title>
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px; background: #2196F3; color: white; border: none; }
    </style>
</head>
<body>
    <form id="deal-form">
        <div class="form-group">
            <label>Deal Name: <input type="text" id="deal-name" required></label>
        </div>
        <div class="form-group">
            <label>Deal Value: <input type="number" id="deal-value" required></label>
        </div>
        <button type="submit">Create Deal</button>
    </form>

    <script src="dist/bundle.js"></script>
</body>
</html>
